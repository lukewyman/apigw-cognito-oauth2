/products/{productId}:
    get: 
      tags: 
        - product
      summary: returns a single Product
      operationId: getProductById
      parameters:
        - name: productId
          in: path
          description: ID of Product to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '400':
          description: Invalid ID
        '404':
          description: Product with provided ID not found
    delete:
      tags:
        - product 
      responses:
        '400':
          description: Invalid ID
        '404':
          description: Product with ID not found